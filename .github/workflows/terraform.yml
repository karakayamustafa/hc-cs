name: "Terraform"

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: "Terraform"
    runs-on: self-hosted
    environment: terraform.env
    permissions:
      pull-requests: write

    strategy:
      matrix:
        folder: ['vault', 'ingress-controller', 'external-secrets', 'prometheus-operator']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.7

      - name: Terraform Format
        id: fmt
        run: terraform -chdir=${{ matrix.folder }} fmt -check

      - name: Terraform Init
        id: init
        env :
          GOOGLE_APPLICATION_CREDENTIALS : ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo $GOOGLE_APPLICATION_CREDENTIALS
          terraform -chdir=${{ matrix.folder }} init
      
      - name: Terraform Validate
        id: validate
        run: terraform -chdir=${{ matrix.folder }} validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform -chdir=${{ matrix.folder }} plan -no-color -input=false tf.plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform -chdir=${{ matrix.folder }} apply -input=false tf.plan